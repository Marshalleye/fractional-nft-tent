<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SimpleCounter Interface</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }
        
        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 30px;
        }
        
        .counter-display {
            text-align: center;
            font-size: 4em;
            font-weight: bold;
            color: #3498db;
            margin: 30px 0;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 15px;
            border: 3px solid #3498db;
        }
        
        .stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin: 30px 0;
        }
        
        .stat-card {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
        }
        
        .stat-value {
            font-size: 2em;
            font-weight: bold;
            color: #2c3e50;
        }
        
        .stat-label {
            color: #6c757d;
            margin-top: 5px;
        }
        
        .controls {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin: 30px 0;
        }
        
        button {
            padding: 15px 30px;
            font-size: 1.1em;
            font-weight: bold;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .increment { background: #28a745; color: white; }
        .increment:hover { background: #218838; }
        
        .double { background: #ffc107; color: black; }
        .double:hover { background: #e0a800; }
        
        .reset { background: #dc3545; color: white; }
        .reset:hover { background: #c82333; }
        
        .refresh { background: #17a2b8; color: white; }
        .refresh:hover { background: #138496; }
        
        .contract-info {
            background: #e9ecef;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            font-family: monospace;
            font-size: 0.9em;
        }
        
        .status {
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
            text-align: center;
            font-weight: bold;
        }
        
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .info { background: #d1ecf1; color: #0c5460; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üî¢ SimpleCounter Contract Interface</h1>
        
        <div class="counter-display" id="counterDisplay">
            Loading...
        </div>
        
        <div class="stats">
            <div class="stat-card">
                <div class="stat-value" id="operationCount">-</div>
                <div class="stat-label">Operations</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="contractBalance">-</div>
                <div class="stat-label">Balance (TON)</div>
            </div>
        </div>
        
        <div class="controls">
            <button class="increment" onclick="sendMessage('increment')">
                ‚ûï Increment (+1)
            </button>
            <button class="double" onclick="sendMessage('double')">
                ‚úñÔ∏è Double (√ó2)
            </button>
            <button class="reset" onclick="sendMessage('reset')">
                üîÑ Reset (0)
            </button>
            <button class="refresh" onclick="refreshData()">
                üîç Refresh Data
            </button>
        </div>
        
        <div class="contract-info">
            <strong>Contract Address:</strong><br>
            kQDMxrK03DYJk33bdi24-nHmylA4tZovi3yfbSC7Xhd2gTaN
            <br><br>
            <strong>Network:</strong> TON Testnet<br>
            <strong>Explorer:</strong> <a href="https://testnet.tonviewer.com/kQDMxrK03DYJk33bdi24-nHmylA4tZovi3yfbSC7Xhd2gTaN" target="_blank">View on TonViewer</a>
        </div>
        
        <div id="status" class="status info">
            Click "Refresh Data" to load current contract state
        </div>
    </div>

    <script type="module">
        const CONTRACT_ADDRESS = 'kQDMxrK03DYJk33bdi24-nHmylA4tZovi3yfbSC7Xhd2gTaN';
        const API_ENDPOINT = 'https://testnet.toncenter.com/api/v2/jsonRPC';
        
        window.refreshData = async function() {
            try {
                updateStatus('Loading contract data...', 'info');
                
                // Get contract state
                const stateResponse = await fetch(API_ENDPOINT, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        id: '1',
                        jsonrpc: '2.0',
                        method: 'getAddressInformation',
                        params: { address: CONTRACT_ADDRESS }
                    })
                });
                
                const stateData = await stateResponse.json();
                
                if (stateData.result.state === 'active') {
                    // Get counter value
                    const counterResponse = await fetch(API_ENDPOINT, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            id: '2',
                            jsonrpc: '2.0',
                            method: 'runGetMethod',
                            params: {
                                address: CONTRACT_ADDRESS,
                                method: 'counter',
                                stack: []
                            }
                        })
                    });
                    
                    const counterData = await counterResponse.json();
                    
                    // Get operation count
                    const opsResponse = await fetch(API_ENDPOINT, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            id: '3',
                            jsonrpc: '2.0',
                            method: 'runGetMethod',
                            params: {
                                address: CONTRACT_ADDRESS,
                                method: 'operationCount',
                                stack: []
                            }
                        })
                    });
                    
                    const opsData = await opsResponse.json();
                    
                    // Update UI
                    if (counterData.result.exit_code === 0) {
                        const counter = parseInt(counterData.result.stack[0][1], 16);
                        document.getElementById('counterDisplay').textContent = counter;
                    }
                    
                    if (opsData.result.exit_code === 0) {
                        const operations = parseInt(opsData.result.stack[0][1], 16);
                        document.getElementById('operationCount').textContent = operations;
                    }
                    
                    const balance = (parseInt(stateData.result.balance) / 1e9).toFixed(4);
                    document.getElementById('contractBalance').textContent = balance;
                    
                    updateStatus('‚úÖ Contract data loaded successfully!', 'success');
                } else {
                    updateStatus('‚ùå Contract not active', 'error');
                }
                
            } catch (error) {
                updateStatus(`‚ùå Error: ${error.message}`, 'error');
            }
        };
        
        window.sendMessage = function(messageType) {
            updateStatus(`üì§ To send "${messageType}" message, use Blueprint in terminal:`, 'info');
            updateStatus(`npx blueprint run ‚Üí incrementSimpleCounter ‚Üí ${messageType}`, 'info');
        };
        
        function updateStatus(message, type) {
            const statusEl = document.getElementById('status');
            statusEl.textContent = message;
            statusEl.className = `status ${type}`;
        }
        
        // Auto-refresh every 30 seconds
        setInterval(refreshData, 30000);
        
        // Load initial data
        refreshData();
    </script>
</body>
</html>
